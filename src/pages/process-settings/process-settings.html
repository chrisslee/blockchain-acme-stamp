<ion-header>
  <ion-navbar>
    <ion-title>
      {{channelName}} Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page-process-settings">
  <ion-item>
    <ion-label>Channel</ion-label>
    <ion-select [(ngModel)]="channelName" (ionChange)="channelChange();">
      <ion-option *ngFor="let cname of channellist" [value]="cname">{{cname}}</ion-option>
    </ion-select>
  </ion-item>
    <ion-item *ngIf="channelName == 'Ford'">
        <ion-label color="primary">New subchain name</ion-label>
        <ion-input type="text" [(ngModel)]="newChannel" name="newChannel"></ion-input>
    </ion-item>   
    <ion-item>
      <button *ngIf="channelName == 'Ford'" id="addclient" ion-button color="balanced" block icon-left (click)=addChannel()>
        Add new client/subchain
      </button> 
    </ion-item>
</ion-content>
