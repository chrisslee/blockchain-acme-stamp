<ion-header>
  <ion-navbar>
    <ion-title>
      {{channelid}} subchain view
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page-process-chain-view">
  <button id="process-chain-view-read" ion-button color="balanced" block icon-left (click)="getBlocks()">
    Load Blocks
  </button>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <button ion-button type="button" (click)="sort()">Sort</button>

  <ion-card id="processChainView-card21">
    <ion-list>
      <ion-item text-wrap id="payload" *ngFor="let payload of payloads | search : terms | sort: {property: column, order: order}">
        <ion-card>
          <ion-card-header>
              PartId: {{payload.partid}}
          </ion-card-header>
          <ion-card-content class="item item-text-wrap">
            <p>Suspect: {{payload.suspect}}</p>
            <p>Date: {{payload.blockstamp}}</p>
            <p>ProcessChain Transaction: {{payload.blocktransaction}}</p>
            <p>Block Contents: {{payload.blockvalue}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
